<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="chart.js"></script>
    <script src="jquery-3.7.1.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/sidebar_output.css" />
  </head>

  <body class="h-screen overflow-hidden">
    <div class="bg-slate-800 h-full flex flex-col">
      <!-- Headers -->
      <header
        id="mainHeader"
        class="h-16 bg-slate-700 text-slate-100 flex items-center p-5 border-b-2 border-slate-600"
      >
        <h2 class="logo text-xl grow">doech</h2>
        <div id="export">
          <span class="material-icons"> save </span>
        </div>
      </header>

      <header
        class="h-16 bg-slate-700 hidden text-slate-100 flex items-center p-5 border-b-2 border-slate-600"
        id="detailsHeader"
      >
        <div class="grow flex items-center" id="closeDetails">
          <span class="material-icons ml-2">arrow_back_ios</span>
          <h2 class="text-xl">Details</h2>
        </div>
      </header>

      <main
        class="flex flex-grow max-w-2xl flex-col mx-auto mt-5 px-5 w-full overflow-hidden"
      >
        <div class="shrink-0 mb-4">
          <canvas id="mainFramesChart"></canvas>
        </div>

        <div id="noData" class="text-slate-100 mt-5 flex justify-center">
          <h2 class="text-xl">Waiting for requests...</h2>
        </div>

        <div
          id="mainFrames"
          class="hidden overflow-y-auto grow w-full text-white mt-5"
        ></div>
      </main>
    </div>

    <script src="sidebar.js"></script>
    <script src="sidebar_chart.js"></script>
  </body>
</html>
